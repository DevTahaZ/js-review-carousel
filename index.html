<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Review Carousel</title>
  </head>
  <body>
    <div class="container">
      <h1>Our Reviews</h1>
      <hr />

      <div class="review-section">
        <div class="image-container">
          <img
            id="img"
            src="https://res.cloudinary.com/diqqf3eq2/image/upload/v1586883334/person-1_rfzshl.jpg"
            alt=""
          />
        </div>
        <div class="name-container">
          <h4 id="name">Susan Smith</h4>
          <p id="job">Web Developer</p>
        </div>
        <p id="description">
          I'm baby meggings twee health goth +1. Bicycle rights tumeric
          chartreuse before they sold out chambray pop-up. Shaman humblebrag
          pickled coloring book salvia hoodie, cold-pressed four dollar toast
          everyday carry
        </p>
        <div class="button-container">
          <button class="prev-button" id="prev">Prev</button>
          <button class="next-button" id="next">Next</button>
        </div>
        <button class="random-button" id="random">Surprise me</button>
      </div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
